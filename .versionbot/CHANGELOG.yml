            - subject: >-
                Fix bug where fsck was run on the data partition on every boot
                even if it wasn't needed due to old system time.
              hash: aa0d2154eb8aeee220807211317eafe153f46378
              body: >
                e2fsck by default checks differences between the system time and
                the

                last filesystem mount timestamp.


                As we run on devices without an rtc, and we run the
                filesystem-expand

                service which runs fsck before ntp sync happens, this results in
                errors

                like


                Superblock last mount time (Thu Mar 14 17:13:02 2019,
                      now = Mon Mar 11 15:29:56 2019) is in the future.
                Fix? yes


                This results in fsck running on the data partition on every boot
                which

                slows down the boot time.


                Add e2fsck.conf file with the broken_system_clock flag to
                prevent this

                check from running fsck on every boot. Quite a few distros do
                this as

                well.

                Fixes #1438
              footer:
