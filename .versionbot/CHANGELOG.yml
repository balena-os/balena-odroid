            - subject: Only check mmc devices for flasher image presence by default.
              hash: 5da7792e8c85f49fed15488ca983c1252f120d8b
              body: >
                Currently mmc and usb devices are checked at every boot for the
                presence

                of flasher images. USB initialization is slow 1-3 seconds. This
                slows

                boot time significantly.


                Most device types dont need to check for the presence of flasher
                images

                in usb devies. Modify u-boot to only check for mmc devices.


                usb initialization happens in devices via the "usb start"
                command. This

                is usually configured in CONFIG_PREBOOT for devices. Devices
                will need

                to remove "usb start" from CONFIG_PREBOOT to benefit from any
                boot time

                optimization.


                We will need to run "usb start" ourselves via env_resin for any
                device

                that happens to be searching for flasher images in usb device
                types.
              footer:
